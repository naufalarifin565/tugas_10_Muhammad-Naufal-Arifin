<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Pendaftaran{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="nav-brand">Aplikasi Pendaftaran</a>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Formulir</a>
            <a href="{{ url_for('daftar_siswa') }}">Daftar Siswa</a>
        </div>
    </nav>
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Dibuat dengan Flask</p>
    </footer>
</body>
</html>
